<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FDE68A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="path-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" rx="24" fill="url(#bg-gradient)"/>
  
  <!-- Learning Path -->
  <g filter="url(#shadow)">
    <!-- Path line -->
    <path d="M 50 320 Q 150 280 250 240 Q 350 200 450 160" 
          stroke="url(#path-gradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Step 1: Basics -->
    <circle cx="80" cy="300" r="25" fill="#FFFFFF" stroke="#D97706" stroke-width="3"/>
    <text x="80" y="306" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D97706">1</text>
    <text x="80" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1A202C">Fundamentos</text>
    
    <!-- Step 2: Testing -->
    <circle cx="180" cy="260" r="25" fill="#FFFFFF" stroke="#D97706" stroke-width="3"/>
    <text x="180" y="266" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D97706">2</text>
    <text x="180" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1A202C">Testing</text>
    
    <!-- Step 3: Automation -->
    <circle cx="280" cy="220" r="25" fill="#FFFFFF" stroke="#D97706" stroke-width="3"/>
    <text x="280" y="226" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D97706">3</text>
    <text x="280" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1A202C">Automatizaci√≥n</text>
    
    <!-- Step 4: Professional -->
    <circle cx="380" cy="180" r="25" fill="#D97706" stroke="#FFFFFF" stroke-width="3"/>
    <text x="380" y="186" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">4</text>
    <text x="380" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1A202C">Profesional</text>
  </g>
  
  <!-- Laptop representing work/study -->
  <g transform="translate(320, 240)" filter="url(#shadow)">
    <!-- Laptop base -->
    <rect x="0" y="40" width="120" height="8" rx="4" fill="#1A202C"/>
    <!-- Laptop screen -->
    <rect x="10" y="0" width="100" height="50" rx="8" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2"/>
    <!-- Screen content - code -->
    <text x="20" y="20" font-family="monospace" font-size="10" fill="#10B981">const test = () => {'<'}/text>
    <text x="20" y="32" font-family="monospace" font-size="10" fill="#3B82F6">  return true</text>
    <text x="20" y="44" font-family="monospace" font-size="10" fill="#F59E0B">{'}'}; // QA Pro</text>
  </g>
  
  <!-- Success symbols -->
  <g transform="translate(100, 100)">
    <!-- Trophy -->
    <path d="M 20 0 L 30 10 L 20 20 L 10 10 Z" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
    <rect x="12" y="20" width="16" height="15" fill="#D97706" rx="2"/>
    <circle cx="20" cy="40" r="8" fill="#F59E0B"/>
    <text x="20" y="44" text-anchor="middle" font-family="Arial" font-size="8" fill="white">‚úì</text>
  </g>
  
  <!-- Stars for rating -->
  <g transform="translate(380, 100)">
    <path d="M 10 0 L 12.5 7.5 L 20 7.5 L 14 12.5 L 16.5 20 L 10 15.5 L 3.5 20 L 6 12.5 L 0 7.5 L 7.5 7.5 Z" fill="#FFD700"/>
    <path d="M 30 0 L 32.5 7.5 L 40 7.5 L 34 12.5 L 36.5 20 L 30 15.5 L 23.5 20 L 26 12.5 L 20 7.5 L 27.5 7.5 Z" fill="#FFD700"/>
    <path d="M 50 0 L 52.5 7.5 L 60 7.5 L 54 12.5 L 56.5 20 L 50 15.5 L 43.5 20 L 46 12.5 L 40 7.5 L 47.5 7.5 Z" fill="#FFD700"/>
    <path d="M 70 0 L 72.5 7.5 L 80 7.5 L 74 12.5 L 76.5 20 L 70 15.5 L 63.5 20 L 66 12.5 L 60 7.5 L 67.5 7.5 Z" fill="#FFD700"/>
  </g>
  
  <!-- Floating elements -->
  <circle cx="420" cy="320" r="8" fill="#10B981" opacity="0.8">
    <animate attributeName="cy" values="320;315;320" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="60" cy="180" r="6" fill="#3B82F6" opacity="0.6">
    <animate attributeName="cy" values="180;175;180" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="420" cy="120" r="10" fill="#EF4444" opacity="0.7">
    <animate attributeName="cy" values="120;115;120" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Achievement badge -->
  <g transform="translate(420, 50)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="20" fill="#10B981"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial" font-size="16" fill="white">üèÜ</text>
  </g>
  
  <!-- Growth arrow -->
  <g transform="translate(80, 280)">
    <path d="M 0 0 L 15 -8 L 15 -3 L 30 -3 L 30 3 L 15 3 L 15 8 Z" fill="#10B981"/>
  </g>
  
  <!-- Quote bubble for testimonial -->
  <g transform="translate(350, 60)" filter="url(#shadow)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2"/>
    <path d="M 20 40 L 15 50 L 25 45" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2"/>
    <text x="60" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#1A202C">"Logr√© mi"</text>
    <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#1A202C">primer trabajo!"</text>
  </g>
</svg>